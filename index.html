<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>webrtc sandbox</title>
  </head>
  <body>
    <div class="row">
      <div class="column">
        <div>PC1 (MS2)</div>
        <video autoplay class="video"></video>
        <button class="set-noise">Noise</button>
        <button class="set-ms">MediaStream</button>
        <button class="get-ms">get MediaStream</button>
      </div>
      <div class="column">
        <div>PC2 (MS1)</div>
        <video autoplay class="video"></video>
        <button class="set-noise">Noise</button>
        <button class="set-ms">MediaStream</button>
        <button class="get-ms">get MediaStream</button>
      </div>
      <div class="column">
        <div>local MS1</div>
        <video autoplay class="video"></video>
      </div>
      <div class="column">
        <div>local MS2</div>
        <video autoplay class="video"></video>
      </div>
    </div>
    <div class='console'>Console logs:</div>
    <script src="main.js"></script>
  </body>
</html>
